<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See you at breakfast! üíï</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="success-container">
        <h1 class="success-message">See you at breakfast then  üç≥üíï</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="config.js"></script>
    <script>
        // Wait for config.js to load, then load tracking.js
        window.addEventListener('load', function() {
            // Ensure CONFIG is loaded
            if (typeof CONFIG === 'undefined') {
                console.error('CONFIG not loaded, retrying...');
                setTimeout(function() {
                    if (typeof CONFIG !== 'undefined') {
                        loadTrackingAndSend();
                    } else {
                        console.error('CONFIG still not loaded');
                    }
                }, 100);
            } else {
                loadTrackingAndSend();
            }
        });

        function loadTrackingAndSend() {
            // Dynamically load tracking.js
            const script = document.createElement('script');
            script.src = 'tracking.js';
            script.onload = function() {
                // Wait a bit for tracker to initialize
                setTimeout(function() {
                    if (window.clickTracker) {
                        window.clickTracker.sendData();
                    } else {
                        console.error('clickTracker not available');
                    }
                }, 100);
            };
            script.onerror = function() {
                console.error('Failed to load tracking.js');
            };
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
